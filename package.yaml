name:                opto
version:             0.1.0.0
github:              "mstksg/opto"
license:             BSD3
author:              "Justin Le"
maintainer:          "justin@jle.im"
copyright:           "(c) Justin Le 2018"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
synopsis:            General-purpose performant numeric optimization library
category:            Math

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/mstksg/opto#readme>

dependencies:
- base >= 4.7 && < 5
- primitive
- transformers
- data-default
- vector-sized
- vector
- profunctors
- type-combinators
- typelits-witnesses
- finite-typelits
- hmatrix
- one-liner

ghc-options:
- -Wall

library:
  source-dirs: src

executables:
  opto-neural:
    main:                opto-neural.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - opto
    - filepath
    - mwc-random
    - one-liner-instances
    - mnist-idx
    - hmatrix
    - hmatrix-backprop
    - backprop
    - lens
    - time
    - split
    - deepseq

